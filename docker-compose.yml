services:
  # 1. The Matrix Server (Conduit)
  continuwuity:
    image: forgejo.ellis.link/continuwuation/continuwuity:latest
    # If you want bleeding edge functionality, and are able to keep up with updates,
    # use the `:main` tag instead:
    # image: forgejo.ellis.link/continuwuation/continuwuity:main
    container_name: continuwuity
    restart: unless-stopped
    ports:
      - "6167:6167"  # remove 127.0.0.1 if you need to bypass the reverse proxy externally.
    volumes:
      - /etc/resolv.conf:/etc/resolv.conf:ro  # this is required to avoid DNS performance issues # TODO What about Windows hosts?
      - ./config.toml:/etc/conduwuit.toml:ro
      - ./data:/var/lib/conduwuit:rw  # this is where the database and media files are stored.
      # If you want your media files to be stored on a different volume, you can instead map that like so:
      # - ./media:/var/lib/conduwuit/media:rw
      # It is recommended that the database be kept on an SSD, ideally an NVMe
      # It doesn't matter where media is stored, but the database needs to be fast. HDDs work but are suboptimal.
    environment:
      CONDUWUIT_CONFIG: '/etc/conduwuit.toml'  # tells continuwuity where the config file is
    networks:
      - matrix_net

  # 2. The Reverse Proxy (Caddy)
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448" # Required for Matrix Federation
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
    networks:
      - matrix_net

  # 3. Dynamic DNS Updater
  # A beginner-friendly container with a Web UI to manage your IP updates
  ddns-updater:
    image: qmcgaw/ddns-updater
    container_name: ddns-updater
    restart: unless-stopped
    ports:
      - "8000:8000" # Web UI accessible at http://localhost:8000
    volumes:
      - ./ddns_data:/updater/data
    networks:
      - matrix_net

networks:
  matrix_net:
    attachable: true
